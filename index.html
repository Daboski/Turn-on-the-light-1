<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn on the light</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values</p>

    <p>In this case JavaScript changes the value of the <source> attributes of an image.</p>

    <button onclick="document.getElementById('img').src='img/bulb-on-new.JPG'">Turn on the light</button>

    <img id="img" src="img/bulb-off-new.JPG" style="width: 200px;"alt="">

    <button onclick="document.getElementById('img').src='img/bulb-off-new.JPG'">Turn off the light</button>
    
</body>
</html>
